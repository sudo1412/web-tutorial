<!DOCTYPE html>
<html>
<head>
	<title>Năm âm lịch</title>
	<style type="text/css">
		#main{
			width: 1024px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			height: 453px;
			background-image: url('assets/background.jpg');
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div id="main">
		<form style="width: 400px; 
		max-width: 100%; 
		display: block; 
		margin: auto;
		padding-top: 17%;"
		name="nam_am_lich" method="post">
		<h2 style="background-color: #0066ff; 
		text-align: center;
		padding: 5px;
		margin: 0px;
		font-family: 'Times New Roman', Times, serif;
		">TÍNH NĂM ÂM LỊCH</h2>
		<div style="background-color: #3399ff;
		display: flex;
		justify-content: center;
		padding: 1rem">
		<div id='solar' style="text-align: center;"> Năm dương lịch<br>
			<input type="text" name="namduong" id="userInput" size="5">
		</div>
		<div id='convert' style="margin: 1rem 2rem;">
			<button type="button" onclick="namAm()" style="padding: 1px 6px;">Convert</button>
		</div>
		<div id='lunar'>Năm âm lịch<br>
			<input type="text" name="namam" id="userOutput" size="10" disable>
		</div>
	</div>
</form>
</div>
<script>
	function namAm() {
			//lấy giá trị từ document
			let namduong = document.getElementById('userInput').value;

			//khởi tạo các biến 'can' và 'chi'
			let can = '';
			let chi = '';

				//tính can
				switch((namduong - 3) % 10) {
					case 0:
					can = 'Qúy';
					break;
					case 1:
					can = 'Giáp';
					break;
					case 2:
					can = 'Ất';
					break;
					case 3:
					can = 'Bính';
					break;
					case 4:
					can = 'Đinh';
					break;
					case 5:
					can = 'Mậu';
					break;
					case 6:
					can = 'Kỷ';
					break;
					case 7:
					can = 'Canh';
					break;
					case 8:
					can = 'Tân';
					break;
					case 9:
					can = 'Nhâm';
					break;
				}

					//tính chi
					switch((namduong - 3) % 12) {
						case 0:
						chi = 'Thân';
						break;
						case 1:
						chi = 'Dậu';
						break;
						case 2:
						chi = 'Tuất';
						break;
						case 3:
						chi = 'Hợi';
						break;
						case 4:
						chi = 'Tí';
						break;
						case 5:
						chi = 'Sửu';
						break;
						case 6:
						chi = 'Dần';
						break;
						case 7:
						chi = 'Mão';
						break;
						case 8:
						chi = 'Thình';
						break;
						case 9:
						chi = 'Tỵ';
						break;
						case 10:
						chi = 'Ngọ';
						break;
						case 11:
						chi = 'Mùi';
						break;
					}
					document.getElementById('userOutput').innerHTML = `${can} ${chi}`;
				}
			</script>
			<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		</body>
		</html>
