<!DOCTYPE html>
<html>
<head>
	<title>Năm Âm Lịch</title>
	<style type="text/css">
		#main{
			width: 1024px;
			margin-top: 10%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			height: 453px;
			background-image: url('asset/background.jpg');
		}
	</style>
</head>
<body>
	<div id="main">
		<form style="width: 400px;
		display: block;
		margin: auto;
		padding-top: 17%;" 
		name="nam_am_lich" method="post">
			<h2 style="background-color: #0066ff;
			text-align: center;
			padding: 5px;
			margin: 0;
			font-family: 'Times New Roman', Times, serif;">
				TÍNH NĂM ÂM LỊCH
			</h2>
			<div style="background-color: #3399ff;
			display: flex;
			justify-content: center;
			padding: 1rem;">
				<div style="text-align: center;" id="solar">
					Năm dương lịch <br>
					<input type="text" name="namduong" id="userInput" size="5">
				</div>
				<div style="margin: 1rem 2rem;" id="convert">
					<button style="padding: 1px 6px;" type="button" onclick="init()">
						Convert
					</button>
				</div>
				<div id="lunar">
					Năm ân lịch<br>
					<input type="text" name="namam" id="userOutput" size="10" readonly>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function init() {
			//lấy giá trị user nhập vào
			var namduong = document.getElementById('userInput').value;
			var namam = document.getElementById('userOutput');

			//khởi tạo các biến 'can' và 'chi'
			var can = '';
			var chi = '';

			//tính can
			switch((namduong - 3) % 10) {
				case 0:
					can = 'Quý';
					break;
				case 1:
					can = 'Giáp';
					break;
				case 2:
					can = 'Ất';
					break;
				case 3:
					can = 'Bính';
					break;
				case 4:
					can = 'Đinh';
					break;
				case 5:
					can = 'Mậu';
					break;
				case 6:
					can = 'Kỷ';
					break;
				case 7:
					can = 'Canh';
					break;
				case 8:
					can = 'Tân';
					break;
				case 9:
					can = 'Nhâm';
					break;
			}

			//tính chi
			switch((namduong - 3) % 12) {
				case 0:
					chi = 'Thân';
				case 1:
					chi = 'Dậu';
				case 2:
					chi = 'Tuất';
				case 3:
					chi = 'Hợi';
				case 4:
					chi = 'Tí';
				case 5:
					chi = 'Sửu';
				case 6:
					chi = 'Dần';
				case 7:
					chi = 'Mão';
				case 8:
					chi = 'Thình';
				case 9:
					chi = 'Tỵ';
				case 10:
					chi = 'Ngọ';
				case 11:
					chi = 'Mùi';
			}
			namam.value = can + ' ' + chi;
 		}
	</script>
</body>
</html>
